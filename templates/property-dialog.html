<div class="file-properties-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Properties for {{{fileName}}}</h1>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="span6">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">Size:</label>
                        <div class="controls">
                            <span class="input uneditable-input">{{{size}}}  ({{{sizeBytes}}} bytes)</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">UID:</label>
                        <div class="controls">
                            <span class="input uneditable-input">{{{uid}}}</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">GID:</label>
                        <div class="controls">
                            <span class="input uneditable-input">{{{gid}}}</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Create Date:</label>
                        <div class="controls">
                            <span class="input uneditable-input">{{{cdate}}}</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Access Date:</label>
                        <div class="controls">
                            <span class="input uneditable-input">{{{adate}}}</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Modified Date:</label>
                        <div class="controls">
                            <span class="input uneditable-input">{{{mdate}}}</span>
                        </div>
                    </div>

                    <div class="control-group" id="grpPerms">
                        <label class="control-label">Permissions:</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" class="span3" id="txtPerms" value="{{{perms}}}">
                                <button class="btn" id="btnPerms" type="button">Apply</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="dialog-button btn primary" data-button-id="close">Close</a>
    </div>
</div>
